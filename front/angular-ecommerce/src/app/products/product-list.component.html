<div>
  <div class='card'>
      <div class='card-header'>
          <span class='h3'>Product List</span>
      </div>
      <div class='card-body'>
          <div class='row'>
              <div class='col-md-2'>Filter by:</div>
              <div class='col-md-4'>
                  <input type='text' [(ngModel)]='listFilter'/>
              </div>
          </div>
          <div class='row'>
        <div class='col-md-6'>
          <span class='lead'>Filtered by: {{listFilter}} </span>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary' (click)="toggleImage()" style="min-width: 200px;"> Show image</button>
              </th>
              <th style="min-width:200px" class="centered">Product</th>
              <th style="min-width:100px" class="centered">ID</th>
              <th style="min-width:100px" class="centered">Price</th>
              <th class="centered">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let product of filteredProducts'>
              <th><img *ngIf="showImage" src={{product.photo}} width="200"></th>
              <th class="centered">{{product.name}}</th>
              <th class="centered">{{product.id}}</th>
              <th class="centered">${{product.price}} </th>
              <th>{{product.description}}</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
